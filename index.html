<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
                <a-assets>
                        <a-asset-item id="couch-obj" src="resources/couch.obj"></a-asset-item>
                        <a-asset-item id="couch-mtl" src="resources/couch.mtl"></a-asset-item>
                </a-assets>
                <!-- Using the asset management system. -->
                <a-entity obj-model="obj: #couch-obj; mtl: #couch-mtl" scale="0.5 0.5 0.5"></a-entity>
                <a-marker-camera preset='hiro'></a-marker-camera>
                <!-- <a-image src="resources/couch4.png"></a-image> -->
                <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
</body>
