  </script>
<style type="text/css">

	margin-right:10px;
	border: 1px solid;
}
.dynamicImgs {

}
</style>

<body>

	<div class="col-sm-6 col-md-6 col-lg-9" style="height:600px;">

		</iframe>
	</div>

			<img onclick="loadObject('resources/couch')" src="resources/couch1.jpg">
